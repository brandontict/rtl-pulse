# Mosquitto MQTT Broker Configuration for RTL-SDR Dashboard
# Copy to /etc/mosquitto/conf.d/ or use with: mosquitto -c mosquitto.conf

# Listener - local connections
listener 1883 0.0.0.0

# Allow anonymous connections (for local development)
allow_anonymous true

# Persistence
persistence true
persistence_location /var/lib/mosquitto/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
max_keepalive 120

# For Home Assistant integration, you may want to enable WebSocket
# listener 9001
# protocol websockets
