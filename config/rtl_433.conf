# RTL-433 Configuration for Nooelec NESDR (RTL2832U + R820T)
# Temperature sensors and exploratory decoding

# === Device Settings ===
# Device index (0 = first RTL-SDR device)
device 0

# Frequency - 433.92 MHz is common for temperature sensors
frequency 433.92M

# Sample rate (1024k is a good balance of performance and coverage)
sample_rate 1024k

# Gain settings (auto or specific value 0-50)
gain 40

# === Output Formats ===
# JSON output to stdout (for Python backend to parse)
output json

# Optional: Output to file for debugging
# output json:/home/t3ch/Documents/project-rtl-sdr/data/rtl_433.json

# Optional: MQTT output for Home Assistant
# output mqtt://localhost:1883,events=rtl_433/events,devices=rtl_433/devices[/model][/id]

# Optional: UDP output for network listeners
# output udp://127.0.0.1:1433

# === Signal Processing ===
# Convert units to metric (Celsius)
convert si

# Report unknown signals for exploration
report_meta newmodel

# === Protocol Selection ===
# Enable common temperature/humidity sensor protocols
# Uncomment specific protocols or use "protocol all" for exploration

# Temperature/Humidity Sensors
protocol 2    # Rubicson, TFA 30.3197 Temperature Sensor
protocol 3    # Prologue, FreeTec NC-7104, NC-7159-675 temperature humidity sensor
protocol 8    # LaCrosse TX Temperature / Humidity Sensor
protocol 11   # Acurite 609TXC Temperature and Humidity Sensor
protocol 12   # Oregon Scientific Weather Sensor
protocol 19   # Nexus, FreeTec NC-7345, NX-3980, Solight TE82S
protocol 20   # Ambient Weather F007TH, TFA 30.3208.02
protocol 38   # Generic temperature sensor 1
protocol 40   # Acurite 592TXR Temp/Humidity
protocol 41   # Acurite 986 Refrigerator / Freezer Thermometer
protocol 42   # HIDEKI TS04 Temperature, Humidity, Wind and Rain Sensor
protocol 50   # OSv1 Temperature Sensor
protocol 52   # Bresser Thermo-/Hygro-Sensor 3CH
protocol 55   # Digitech XC-0324 / AmbientWeather F007TH temp
protocol 73   # Fine Offset Electronics, WH2, WH5, Telldus, Conrad
protocol 119  # Oregon Scientific SL109H Remote Thermal Hygro Sensor

# Exploratory - enable more protocols
# protocol all

# === Filtering ===
# Minimum signal level (dB) - helps filter noise
# signal_level -10

# === Advanced ===
# Pulse detection level
# level_limit 0

# Verbosity (for debugging)
# verbose 1
